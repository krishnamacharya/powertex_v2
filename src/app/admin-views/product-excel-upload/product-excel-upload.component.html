<div class="row pad_15">
  <div class="col-md-12">

    <div class="col-md-4">
      <h4 class="upload_heading">Products Upload</h4>
      <div class="upload_file mar_b_20">
        <img *ngIf="url" [src]="url" />
        <span *ngIf="!url">Upload files to here...</span>
        <span *ngIf="url" class="pad_l_10 f_wt_600 txt_gray">{{uploadfile}}</span>
      </div>
      <div>
        <label for="file-upload" class="custom-file-upload">
           Choose file
        </label>
        <input id="file-upload" (change)="productexcelUpload($event)" [(ngModel)]="uploadfile" type="file" placeholder="Upload file..."
        />
      </div>
      <div>
        <button type="button" class="btn upload_btn" (click)="uploadData()">
          <i class="fa fa-cloud-upload"></i> Upload</button>
        <span (click)="excelproddownload()" class="download_file" title="Download">
          <i class="fa fa-download" aria-hidden="true"></i>
        </span>
      </div>
    </div>

    <div class="col-md-4">
      <h4 class="upload_heading">Attributes Upload</h4>
      <div class="upload_file mar_b_20">
        <img *ngIf="attrurl" [src]="attrurl" />
        <span *ngIf="!attrurl">Upload files to here...</span>
        <span *ngIf="attrurl" class="pad_l_10 f_wt_600 txt_gray">{{uploadAttrfile}}</span>
      </div>
      <div>
        <label for="atrfile-upload" class="custom-file-upload">
           Choose file
        </label>
        <input type="file" id="atrfile-upload" (change)="attrexcelUpload($event)" [(ngModel)]="uploadAttrfile" placeholder="Upload file..."
        />
      </div>
      <div>
        <button type="button" class="btn upload_btn" (click)="uploadAttributesData()">
          <i class="fa fa-cloud-upload"></i> Upload</button>
        <span (click)="downloadJsontoExcel()" class="download_file" title="Download">
          <i class="fa fa-download" aria-hidden="true"></i>
        </span>
      </div>
    </div>
    <div class="col-md-4">
        <h4 class="upload_heading">Stock Upload</h4>
        <div class="upload_file mar_b_20">
          <img *ngIf="stockurl" [src]="stockurl" />
          <span *ngIf="!stockurl">Upload files to here...</span>
          <span *ngIf="stockurl" class="pad_l_10 f_wt_600 txt_gray">{{uploadStockfile}}</span>
        </div>
        <div>
          <label for="stockfile-upload" class="custom-file-upload">
             Choose file
          </label>
          <input type="file" id="stockfile-upload" (change)="stockexcelUpload($event)" [(ngModel)]="uploadStockfile" placeholder="Upload file..."
          />
        </div>
        <div>
          <button type="button" class="btn upload_btn" (click)="uploadStockData()">
            <i class="fa fa-cloud-upload"></i> Upload</button>
          <span (click)="downloadJsontoExcel()" class="download_file" title="Download">
            <i class="fa fa-download" aria-hidden="true"></i>
          </span>
        </div>
      </div>

  </div>
</div>
<ngx-spinner class="loader_spinner"></ngx-spinner>
<div class="modal fade" id="succModal" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-body" style="padding:0;">
          <div class="row">
            <div class="col-md-12">
              <h4 class="alert_heading">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
              </h4>
              <div class="right_mark">
                <i class="fa fa-check" aria-hidden="true"></i>
              </div>
              <div class="pad_15 text-center content_msg" style="padding: 15% 0;">
                <span>Uploaded Successfully..!!</span>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger fl" data-dismiss="modal" >Close</button>
          <button type="button" class="btn btn-success fr" data-dismiss="modal" >OK</button>
        </div>
      </div>
    </div>
  </div>
