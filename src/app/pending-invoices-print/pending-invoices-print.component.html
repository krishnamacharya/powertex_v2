<ngx-spinner class="custom_loder">
  <img src="../../../assets/Loader.gif">
</ngx-spinner>
<div class="container pad_t_5per">
  <div class="row">
    <div class="col-sm-12 col-md-12 col-lg-12 col-xs-12 text-center">
      <h3 class="shopee_name">
        <span> {{loginUserData.content}}</span>
      </h3>
      <img class="s_bpy_ctg" src="../../assets/images/Underline Shaded.svg">
    </div>
  </div>

  <p class="bread-crumb1">
    <span>
      <a href="javascript.void(0)" routerLink="/dashboard" style="color: #878787 !important; ">Dashboard</a>
    </span>&nbsp;>&nbsp;

    <span>
      <a href="javascript.void(0)" routerLink="/Pending-Invoices"  style="color: #878787 !important; ">Documents List</a>
     
            </span>&nbsp;>&nbsp;
    <span>Print</span>		
  </p>

  <div class="reg_form mar_b_30 pad_15">
    <div class="row mar_b_15">
      <div class="col-sm-12">
        <div class="fl">
          <h4>{{this.Type}}</h4>
        </div>
      </div>
    </div>
    <div>
      <div *ngIf="supplierdata">
        <div id="printsuppndng">
          <div class="row busname text-center">
             <h3 class="shopee_name">
              <span> {{loginUserData.content}}</span>
            </h3>
            <hr>
          <h3 class="shopee_name text-center">
            <span> {{this.Type}} </span>
          </h3>
          </div>
        <div class="row printwrap" *ngIf="(supplierdata | filter :searchText) as supplierdata">
          <div class="col-sm-12 list" *ngIf="supplierdata.length>0">
            <div class="table-responsive">
             
              <table class="table table-striped" *ngIf="supplierdata.length>0">
                <thead>
                  <tr>
                    <th>S.No</th>
                    <th *ngIf="loginUserData.role=='Admin'" class="width150">Business Name</th>
                   
                    <th>Inv No</th>
                    <th>Invoice Date</th>
                    <!-- <th>Actions</th> -->
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let data of supplierdata ; let i=index">
                    <td>{{10*(p-1)+(i+1)}}</td>
                    <td *ngIf="loginUserData.role=='Admin'">{{data.businessname}}</td>
                    <td>{{data.inv_no}}</td>
                    <td>{{data.invdate | date:'dd-MM-yyyy'}}</td>
                  </tr>
                </tbody>
              </table>

            </div>
            <div class="row" style="text-align: center;padding-top: 15px;" id="printPageButton">
              <button type="submit" class="btn btn-success" (click)="printreport()" style="letter-spacing:1px;">Print
              </button>
            
              <button  type="submit" style="margin:10px;"
                class="btn btn-success" routerLink="/Pending-Invoices">Cancel</button>
            
              </div>
          </div>
          <div *ngIf="supplierdata.length==0">
            <div class="col-md-12">
              <div class="no_data">
                <img class="no_data_cnter" src="../assets/emptyicon.png" />
                <span class="nodata_txt">No Data is Available</span>
              </div>
            </div>
          </div>
        </div>
      </div>
      </div>
    </div>
  </div>
  <ngx-spinner class="loader_spinner"></ngx-spinner>
</div>
