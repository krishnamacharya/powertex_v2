
<div class="container pad_t_5per pad_b_5per">
  <ngx-spinner class="custom_loder">
    <img src="../../../assets/Loader.gif">
    </ngx-spinner>
  
  <div class="row">
    <div class="col-sm-12 col-md-12 col-lg-12 col-xs-12 text-center">
      <h3 class="shopee_name">
      <span>{{loginUserData.content}}</span> 
      </h3>
      <img class="s_bpy_ctg" src="../../assets/images/Underline Shaded.svg">
    </div>
  </div>
  <p class="bread-crumb1" id="totalOutstanding">
    <span>
      <a href="javascript.void(0)" routerLink="/dashboard">Dashboard</a>
    </span>&nbsp;>&nbsp;
    <span>Packing List</span>
  </p>
    <div class="reg_form mar_b_30 pad_15">
          <div class="row mar_b_15">
              <div class="col-sm-12">
                <div class="fl">
                  <h4>Packing List</h4>
                </div>
                <div class="fr">
                  <input type="text" class="form-control" [(ngModel)]="searchText" placeholder="Search Here..." class="search_style">
                  <button type="submit" class="input_btn">Search</button>
                </div>
              </div>
            </div>
                <div class="table-responsive" style="border:0px;">
                  <table class="table" style="border:0px;overflow:hidden" >
                    <thead style="background-color: #0fa497">
              <tr style="border:0px;">
                <th style="background-color: #0fa497">S.No</th>
                <th style="background-color: #0fa497">Business Name</th>
                <th style="background-color: #0fa497">Po Detail</th>
                <th style="background-color: #0fa497">Days</th>
              </tr>
            </thead>
            <tbody style="border:0px;">
              <tr *ngFor="let packing_three of getpackinglist3 |filter:searchText | paginate: { itemsPerPage: 10, currentPage: p }; let i=index"
                 [ngClass]="{'modified': packing_three.Days==3,'modified2': packing_three.Days>3}">
                <td>{{10*(p-1)+(i+1)}}</td>
                <td>{{packing_three.business_name}}</td>
                <td>{{packing_three.PendingPOS}}</td>
                <td>{{packing_three.Days}}</td>
              </tr>
            </tbody>
          </table>
        </div>

        <div class="pull-right">
          <button class="btn btn-primary " type="button" id="printPageButton" (click)="printreport()">Print</button>
        </div>
        <pagination-controls (pageChange)="p = $event" class="page"></pagination-controls> 
          <!-- <pagination-controls (pageChange)="p = $event"></pagination-controls> -->
          <div class="col-md-12" *ngIf="getpackinglist3?.length>0" id="printPageButton">
         
            <div class="pull-right">
              <div>
                <div class="color-box" style="background-color: #FF850A;"></div>&nbsp;Equal to 3 days
              </div>
              <div>
                <div class="color-box" style="background-color: #d9534f;"></div>&nbsp;More than 3 days
              </div>
            </div>
          
          </div>
        <div *ngIf="getinvoicelist3==0">
          <div class="col-md-12">
            <div class="no_data">
              <img class="no_data_cnter" src="../assets/emptyicon.png" />
              <span class="nodata_txt">No Data is Available</span>
            </div>
          </div>
        </div>
    </div>
    </div>
